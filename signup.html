<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="LogIn.css">
        <link rel="icon" type="img/jpg" href="pic/lurk.jpg"/>
        <script src="https://kit.fontawesome.com/ef694080a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Sign up</h1>
                <div class="ibox">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="ibox">
                    <input type="text" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="ibox">
                    <input type="text" placeholder="Phone number" required>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="ibox">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button type="submit" onclick="location.href='admin.html'" class="btn">Sign up</button>
                <div class="reg">
                    <p>Already have an account?<a href="LogIn.html"> Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
