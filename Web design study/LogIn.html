<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="LogIn.css">
        <link rel="icon" type="img/jpg" href="pic/lurk.jpg"/>
        <script src="https://kit.fontawesome.com/ef694080a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="ibox">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="ibox">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="rf">
                    <label><input type="checkbox">Remember Info</label>
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" onclick="location.href='admin1.html'" class="btn">Login</button>
                <div class="reg">
                    <p>Don't have an account?<a href="signup.html"> Sign up</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
